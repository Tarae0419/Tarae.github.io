# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  theme_night: custom
  theme_day: custom
  font: native
  font_size: L

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대 박준영'
    description: '본인을 소개하는 웹사이트입니다.'
    twitter: 'GetResearchDev'
    keywords: ['전북대학교','전북대 박준영','박준영','게임 개발','게임 클라이언트','게임 서버']
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align : c
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    show_theme_chooser: true
    logo:
      filename: "introduce.svg"
      width: 300
      height: auto

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15
